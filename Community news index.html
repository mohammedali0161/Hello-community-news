<!DOCTYPE html>
<html lang="en">
<head>

  <style>

</head>
<body>
  <header>

  <main id="articles">

  </main>

  <footer>

  <script>
    async function loadArticles() {
      const container = document.getElementById('articles');
      const articleFiles = ['articles/article1.txt']; // Add more files here as needed

      for (const file of articleFiles) {
        try {
          const response = await fetch(file);
          const text = await response.text();
          const lines = text.split('\n').filter(l => l.trim() !== '');
          let articleData = {};
          lines.forEach(line => {
            const [key, ...rest] = line.split(': ');
            articleData[key.toLowerCase()] = rest.join(': ');
          });
          const el = document.createElement('article');
          el.innerHTML = `
            <img src="${articleData.image}" alt="${articleData.title}">
            <h2>${articleData.title}</h2>
            <small><em>${articleData.date}</em></small>
            <p>${articleData.content}</p>
          `;
          container.appendChild(el);
        } catch(err) {
          console.error('Error loading article:', file, err);
        }
      }
    }
    loadArticles();
  </script>
</body>
</html>
